runtime: "container"

build:
  dockerfile: "Dockerfile.emergency"
  dockerBuildPath: "."

startCommand:
  type: "http"

testConfig:
  tests:
    connectivity:
      - name: "health_check"
        endpoint: "/health"
        method: "GET"
        expectedStatus: 200
    mcp_protocol:
      - name: "mcp_initialize" 
        endpoint: "/mcp"
        method: "POST"
        expectedStatus: 200
        body:
          jsonrpc: "2.0"
          method: "initialize"
          id: 1