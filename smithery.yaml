# smithery.yaml - Simplified for reliable deployment
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  port: 8081
  healthCheck:
    path: "/health"
    expectedStatus: 200
    timeoutSeconds: 15

mcp:
  enabled: true
  serverName: "monster-jobs-mcp-server"
  description: "Search job listings on Monster.com using natural language queries"
  version: "1.0.0"
  capabilities:
    - "tools"
    - "resources"
  tests:
    - endpoint: "/health"
      method: "GET"
      expectedStatus: 200
    - endpoint: "/.well-known/mcp-config"
      method: "GET"
      expectedStatus: 200

env:
  PORT: "8081"
  HOST: "0.0.0.0"
  PYTHONUNBUFFERED: "1"
