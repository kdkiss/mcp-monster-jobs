# smithery.yaml
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  port: 8081
  healthCheck:
    path: "/health"
    expectedStatus: 200
    timeoutSeconds: 30

mcp:
  enabled: true
  serverName: "monster-jobs-mcp-server"
  description: "Search job listings on Monster.com using natural language queries"
  version: "1.0.0"
  capabilities:
    - "tools"
    - "resources"
  scanEndpoints:
    - "/mcp/scan"
    - "/mcp/capabilities"
    - "/.well-known/mcp-config"
    - "/smithery"
  testConfigFile: ".smithery-test.yaml"

testing:
  configFile: "test.yaml"
  endpoints:
    health: "/health"
    ping: "/ping"
    ready: "/ready"
    mcp: "/mcp"
    config: "/.well-known/mcp-config"
    capabilities: "/mcp/capabilities"
  timeout: 30
  retries: 3

env:
  PORT: "8081"
  HOST: "0.0.0.0"
  FLASK_ENV: "production"
  PYTHONUNBUFFERED: "1"
