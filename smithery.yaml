runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      maxJobs:
        type: integer
        minimum: 1
        maximum: 50
        default: 10
      timeout:
        type: integer
        minimum: 5
        maximum: 30
        default: 15
  exampleConfig:
    maxJobs: 10
    timeout: 15

