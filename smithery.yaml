# smithery.yaml - Following official Smithery schema
runtime: "container"

build:
  dockerfile: "Dockerfile.emergency"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      maxJobs:
        type: "integer"
        title: "Maximum Jobs"
        description: "Maximum number of jobs to return per search"
        default: 10
        minimum: 1
        maximum: 50
      timeout:
        type: "integer"
        title: "Request Timeout"
        description: "Timeout in seconds for web scraping requests"
        default: 15
        minimum: 5
        maximum: 30
  exampleConfig:
    maxJobs: 10
    timeout: 15

env:
  PORT: "8081"
  HOST: "0.0.0.0"
  PYTHONUNBUFFERED: "1"